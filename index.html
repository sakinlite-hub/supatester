<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Login/Register Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button id="login-tab" class="tab-button active">Login</button>
                <button id="register-tab" class="tab-button">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <form id="register-form" class="auth-form hidden">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Passcode Setup Modal -->
    <div id="passcode-modal" class="modal">
        <div class="modal-content">
            <h3>Set Your Secret Passcode</h3>
            <p>Enter a 4-8 digit passcode that will unlock your chat:</p>
            <input type="password" id="passcode-input" placeholder="Enter passcode" maxlength="8">
            <button id="set-passcode-btn">Set Passcode</button>
            <div id="passcode-error" class="error-message"></div>
        </div>
    </div>

    <!-- Calculator Interface (Lock Screen) -->
    <div id="calculator" class="calculator">
        <div class="display">
            <div id="calc-display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()" ontouchstart="">C</button>
            <button class="btn-operator" onclick="appendOperator('/')" ontouchstart="">/</button>
            <button class="btn-operator" onclick="appendOperator('*')" ontouchstart="">×</button>
            <button class="btn-clear" onclick="deleteLast()" ontouchstart="">⌫</button>
            
            <button class="btn-number" onclick="appendNumber('7')" ontouchstart="">7</button>
            <button class="btn-number" onclick="appendNumber('8')" ontouchstart="">8</button>
            <button class="btn-number" onclick="appendNumber('9')" ontouchstart="">9</button>
            <button class="btn-operator" onclick="appendOperator('-')" ontouchstart="">-</button>
            
            <button class="btn-number" onclick="appendNumber('4')" ontouchstart="">4</button>
            <button class="btn-number" onclick="appendNumber('5')" ontouchstart="">5</button>
            <button class="btn-number" onclick="appendNumber('6')" ontouchstart="">6</button>
            <button class="btn-operator" onclick="appendOperator('+')" ontouchstart="">+</button>
            
            <button class="btn-number" onclick="appendNumber('1')" ontouchstart="">1</button>
            <button class="btn-number" onclick="appendNumber('2')" ontouchstart="">2</button>
            <button class="btn-number" onclick="appendNumber('3')" ontouchstart="">3</button>
            <button class="btn-equals" onclick="checkPasscode()" ontouchstart="" rowspan="2">=</button>
            
            <button class="btn-number zero" onclick="appendNumber('0')" ontouchstart="">0</button>
            <button class="btn-number" onclick="appendNumber('.')" ontouchstart="">.</button>
        </div>
        
        <div class="auth-trigger">
            <span onclick="showAuthModal()">Need an account? Sign up</span>
            <br>
            <small onclick="clearCachedData()" style="color: #666; cursor: pointer; text-decoration: underline;">Having issues? Clear cache</small>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-app" class="chat-app hidden">
        <div class="chat-header">
            <h2>SecureChat</h2>
            <div class="header-actions">
                <span id="user-info"></span>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="user-list" id="user-list">
                <div class="user-list-header">
                    <h3>Users</h3>
                    <button id="mobile-chat-back" class="mobile-only hidden" onclick="showUserList()">← Back</button>
                </div>
                <div id="users-container"></div>
            </div>
            
            <div class="chat-area" id="chat-area">
                <div class="chat-header-mobile mobile-only hidden">
                    <button onclick="showUserList()">← Users</button>
                    <span id="current-chat-user"></span>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        Select a user to start chatting
                    </div>
                </div>
                
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
